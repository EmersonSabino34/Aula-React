<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aula 02</title>
</head>
<body>
    <h1>Aula 02</h1>

    <form>
            <input type="text"      id="nome"  class="pt-3 mb-3" placeholder="digite seu nome">
            <input type="text"      id="email" placeholder="digite seu email">
            <input type="password"  id="nome"  placeholder="digite sua senha">

            <button onclick="valida()">Cadastrar</button>

    </form>

    <style>
        .pt-3{
            margin-top: 20px;
        }
        .mb-3{
            margin-bottom: 20px;
        }
    </style>

    <script>

        function validar(){

            var nome  = document.querySelector("#nome").value
            var email = document.querySelector("#email").value
            var senha = document.querySelector("#senha").value

            if( nome == "" ){
                alert("Por favor preencher o campo nome!")
                return false
            }else if( !email ) {
                alert("Por favor preencher o campo email!")
                return false
            }else if( !senha ) {
                alert("Por favor preencher o campo senha!")
                return false
            }else{
                alert("Seja bem vindo. " + nome)
                return false
            }
        }

    </script>
</body>

</html>
