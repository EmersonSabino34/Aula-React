<body>
    <form>
       <input type="text" name="nome"     placeholder="nome completo">
       <input type="text" name="email"    placeholder="email">
       <input type="text" name="telefone" placeholder="telefone">
       <input type="text" name="senha"    placeholder="10101010">
       <button id="btn">Enviar</button>
    </form>

<script>
    const form = document.querySelector("form")
    // console.log(form)
    const nome = form.nome
    const email = form.email

    const btn = form.btn;

    function validar() {
        if( nome.value == '' ){
            alert("Por favor preencher o campo nome")
            return false
        }
        if( email.value == "" ){
            alert("Por favor preencher o campo email")
            return false
        }
         if(telefone.value == ""){
            alert("Por favor preencher o campo telefone")
            return false
        }
         if(senha.value == ""){
            alert("Por favor preencher o campo senha")
            return false

        }

        alert( "Bem vindo: " + nome.value )
        form.reset()
    }

    btn.addEventListener("click",function(e) {
        e.preventDefault()
        validar()

      
    } )
